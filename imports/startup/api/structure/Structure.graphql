type Structure{
    _id: String
    entityUID: Int
    fields: [StructureField]
    label: String
    name: String
    icon: String
}
type StructureField{
    _id: String
    label: String
    name: String
    type: String
    requieredAtCreation: Boolean
}

type Query{
    structure(uid:Int): Structure
    structures : [Structure]
}

type Mutation{
    addStructure(label: String, name: String, icon: String): [QueryResultMessage]
    addFieldToStructure(_id: String!,label: String, name: String, type: String!, requieredAtCreation: Boolean!): [QueryResultMessage]
    deleteStructure(_id: String!): [QueryResultMessage]
}